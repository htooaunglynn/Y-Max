<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 5</title>
</head>
<body>
    <p id="greet">Hello!</p>
    <p id="greet1">Hello World!</p>
    <p id="greet2">Hello From YMU!</p>
    <p id="greet3">Welcome From YMU!</p>
    <p id="greet4">Wooo Woo</p>
    
    <script src="./jquery.js"></script>

    <script>
        $(document).click(_ => {
            $("#greet").hide();
            $("#greet1").hide("slow");
            $("#greet2").hide(10000);
            $("#greet3").toggle();
            $("#greet4").text("Hello World");
        })
    </script>
</body>
</html>
