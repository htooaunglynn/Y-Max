<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 4</title>
    <style>
        p {
            background: lightblue;
            display: inline-block;
            padding: 30px;
        }
    </style>
</head>

<body>
    <p>This is paragraph</p>
    <div></div>

    <script src="./jquery.js"></script>

    <script>
        $(document).ready(
            _ => {
                $("p").hover(() => {
                    $("div").html("Mouse in")
                }, () => {
                    $("div").html("Mouse out")
                });
            });
    </script>
</body>

</html>
