<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 3</title>
</head>
<body>
    <button>Click me</button>

    <h2>This is heading</h2>
    <p class="ii" hidden>This is a paragraph</p>
    <p class="dd">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore, dolore nihil. Optio vero perferendis exercitationem distinctio nihil consequuntur id autem adipisci, iste esse deleniti magnam asperiores nulla error aliquid debitis.</p>

    <script src="./jquery.js"></script>
    <script>
        $(document).ready(() => {
            $("button").click(() => {
                $("p.ii").slideDown(2000);
                $("p.dd").slideUp(2000);
            })
        })
    </script>
</body>
</html>
