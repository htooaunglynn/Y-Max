<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      * {
        background-color: aqua;
        color: tomato;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",

      let counts = [1, 2, 3, 4, 5, 6, 7, 8, 9];
