<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 3</title>
</head>
<body>
    <script>
        let grade = window.prompt(`Enter 'A' to 'D'`);
        //console.log(grade);

        switch(grade.toUpperCase()) {
            case 'A' : document.write("Good Job"); break;

            case 'B' : document.write("Pretty Good"); break;

            case 'C' : document.write("Passed"); break;

            case 'D' : document.write("Not so good"); break;

            default : document.write("Input wrong");break;
        }
    </script>
</body>
</html>
