<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        background-color: aqua;
        color: lightcoral;
        font-family: monospace;
        padding: 40px;
        font-weight: bolder;
        font-size: larger;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <script>
      let colors = ["Red", "Green", "Blue"];

      let person = {
        name: "Htoo Aung Lynn",
        age: "20",
        email: "htooaunglynn@gmail.com",
        address: "Yangon",
        phone: "09281472842",
      };

      colors.push("Yellow");

      document.write("My name is " + person.name + "<br> <br>");
      document.write("I'm " + person.age + "<br> <br>");
      document.write("I live in " + person.address + "<br> <br>");
      document.write("Email " + person.email + "<br> <br>");
      document.write("Phone " + person.phone + "<br> <br>");

      document.write(colors + "<br>");
      document.write(colors.length);
    </script>
  </body>
</html>
