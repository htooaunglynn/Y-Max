<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 24</title>
</head>
<body>
    <h3>Checking Empty Field</h3>

    <form name="f1">
        Phone : <input type="text" id="phone"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="button" value="Check" onclick="check()"> 
    </form>

    <script>
        function check() {
            if(isNaN(document.f1.phone.value) || document.f1.phone.value == "") {
                alert("Wrong format!")
            } else {
                alert("It is Ok.")
            }
        }
    </script>
</body>
</html>
