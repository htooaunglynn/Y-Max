<body>
    Enter Name : <input type="text" id="name" onblur="upperCase()"> <br><br>
    Enter Age : <input type="text" id="age">

    <script>
        function upperCase() {
            let x = document.getElementById("name").value;

            document.getElementById("name").value = x.toUpperCase();
        }
    </script>
</body>
