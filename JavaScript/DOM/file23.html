<body>
    <h3>Checking Empty Field</h3>

    <form name="f1">
        Email : <input type="text" name="email"> 
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
        <input type="button" value="Check" onclick="check()">
    </form>

    <script>
        function check() {
            if (document.f1.email.value.indexOf('@') == -1) {
                alert("Wrong Format!!");
            } else {
                alert("It is Ok.");
            }
        }
    </script>
