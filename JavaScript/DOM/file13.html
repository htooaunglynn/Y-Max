<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="item" placeholder="Something Write" autocomplete="off">
    <br><br>
    <button type="button" onclick="upper()">Click Me</button>

    <script>
        function upper() {
            document.getElementById("item").value = document.getElementById("item").value.toUpperCase();
        }
    </script>
</body>
</html>
