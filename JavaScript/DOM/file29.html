<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 29</title>
</head>
<body>
    <form>
        <input type="button" value="Click Me" onclick="getConfirmation()">
    </form>

    <script>
        let getConfirmation = () => {
            let retVal = confirm("Do you want to continue?");

            if (retVal == true) {
                document.write("<h1>User wants to continue!</h1>");
                return true;
            } else {
                document.write("<h1>User does not wants to continue!</h1>");
                return false;
            }
        }
    </script>
</body>
</html>
