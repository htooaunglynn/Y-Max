<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Y-Max University</h1>
    <h3>Student Registration Form</h3>
    <form >
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"> <br><BR>
        
        <label for="sName">Second Name</label>
        <input type="text" name="sName" id="sName"> <br> <BR>

        <label for="dob">Date of Birth</label>
        <input type="text" name="dob" id="dob">  <br><br>

        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label> <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="3"></textarea>

        <br><br>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="ygn">Yangon</option>
            <option value="mdy">Manday</option>
            <option value="pt">Pathein</option>
        </select>

        <h4>Types of Sports:</h4>

        <input type="checkbox" name="sports" id="football">
        <label for="football">Soccer</label>

        <input type="checkbox" name="sports" id="basketball">
        <label for="basketball">Cricket</label>

        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label>

        <input type="checkbox" name="sports" id="golf">
        <label for="golf">Golf</label>

        <input type="checkbox" name="sports" id="chess">
        <label for="chess"></label>

        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
