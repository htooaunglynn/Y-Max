<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table in HTML</title>
</head>
<body>
	<table border="1px" cellspacing="5px" cellpadding="10px">
		<caption>5 Most Beautiful in the World</caption>
		<thead>
			<tr>
				<th colspan="5">Country List</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Capital</th>
				<th>Population</th>
				<th>Currency</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Scotland</td>
				<td>Edinburgh</td>
				<td></td>
				<td>Pound sterling(GBP)</td>
			<tr>
			<tr>
				<td>2</td>
				<td>Canada</td>
				<td>Ottawa</td>
				<td></td>
				<td>Canadia Dollars(CAD)</td>
			<tr>
			<tr>
				<td>3</td>
				<td>New Zealand</td>
				<td>Wellington</td>
				<td></td>
				<td>New Zealand Dollar(NZD)</td>
			<tr>
			<tr>
				<td>4</td>
				<td>Italy</td>
				<td>Rome</td>
				<td></td>
				<td>Euros(EUR)</td>
			<tr>
			<tr>
				<td>5</td>
				<td>South Africs</td>
				<td>Cape Town</td>
				<td></td>
				<td>Rand(ZAR)</td>
			<tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5">&copy; Copyright 2020</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
