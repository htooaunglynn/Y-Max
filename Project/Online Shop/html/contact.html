<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- fontawsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../image/SKATER.svg" type="image/x-icon" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/carousel.css" />
    <link rel="stylesheet" href="../css/services.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg px-lg-5 px-sm-2 pt-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="logo_img" src="../image/SKATER-removebg.png" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <section class="container form_section" id="form_section">
        <form>
            <div>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="off"
                    onfocus="cursor(this.id)" onblur="notCursor(this.id)" />
                <input type="text" name="secondName" id="secondName" placeholder="Second Name" autocomplete="off"
                    onfocus="cursor(this.id)" onblur="notCursor(this.id)" />
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"
                    onfocus="cursor(this.id)" onblur="notCursor(this.id)" />
                <input type="number" name="phone" id="phone" placeholder="Phone" autocomplete="off"
                    onfocus="cursor(this.id)" onblur="notCursor(this.id)" />
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" onfocus="cursor(this.id)"
                onblur="notCursor(this.id)"></textarea>
        </form>
        <button onclick="information(), data()">Click</button>
    </section>

    <section id="result_section" class="container" style="display: none">
        <div id="information"></div>
    </section>

    <!-- footer start-->
    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container p-5 pb-0">
            <!-- Section: Social media -->
            <section class="m-5">
                <!-- Facebook -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998"
                    href="https://www.facebook.com/" role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee" href="https://twitter.com/"
                    role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39"
                    href="https://www.google.com/" role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac"
                    href="https://www.instagram.com/" role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca"
                    href="https://www.linkedin.com/" role="button"><i class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a class="btn text-white btn-floating m-1" style="background-color: #333333"
                    href="https://github.com/#!" role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-5" style="background-color: rgba(0, 0, 0, 0.2)">
            <span class="custom_footer"> 2022 </span>
            <span class="footer_heart"> &hearts; </span>
            <span class="custom_footer"> Htoo Aung Lynn </span>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- footer end-->

    <!-- bootstrap js -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- js  -->
    <script src="../js/contact.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
